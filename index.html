<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Profile Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        
    <div class="container">
        
        
        <article class="card">
            <div class="profile">

            </div>
            <div class="content">
                <h2>Tendai Gumunyu </h2>
                <p>
                    Full-Stack Developer | JavaScript Enthusiast
                </p>
                <p>Expertise and Proficiency In:
                </p>
                <ul class="skills">
                    <li class="skill">Javascript</li>
                    <li class="skill">React</li>
                    <li class="skill">Nodejs</li>
                </ul>
                <div class="mybuttons">
                    <a href="contact" title="dev tour">
                        Contact
                    </a>
                    <a href="about" class="about" title="know-more">
                        My Portfolio
                    </a>
                </div>
            </div>
        </article>
    </div>
</main>
</body>
</html>
